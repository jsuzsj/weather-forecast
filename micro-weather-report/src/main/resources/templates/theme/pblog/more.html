<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="home/fragments/header :: header"></div>
<head>

    <title>Home</title>

    <!-- For-Mobile-Apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //For-Mobile-Apps -->

    <!-- Style --> <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <!-- //Web-Fonts -->

</head>
<body onload="startTime()">
<header id="header" style="position: relative;">
    <div th:replace="home/fragments/navbar :: navbar"></div>
</header>
    <!-- Heading -->
    <div class="container">
        <div>
            <h1 ><span th:text="${reportModel.city}"></span>天气</h1>
        </div>
        <!-- City -->
        <div class="city">
            <div class="title">
                <h2 ><span th:text="${reportModel.city}"></span>市</h2>
                <h3 th:text="${reportModel.city}">NEW YORK</h3>
            </div>
            <div class="date-time">
                <div class="dmy">
                    <div id="txt"></div>
                    <div class="date">
                        <!-- Date-JavaScript -->
                        <script type="text/javascript">
                            var mydate=new Date()
                            var year=mydate.getYear()
                            if(year<1000)
                                year+=1900
                            var day=mydate.getDay()
                            var month=mydate.getMonth()
                            var daym=mydate.getDate()
                            if(daym<10)
                                daym="0"+daym
                            var dayarray=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday")
                            var montharray=new Array("January","February","March","April","May","June","July","August","September","October","November","December")
                            document.write(""+dayarray[day]+", "+montharray[month]+" "+daym+", "+year+"")
                        </script>
                        <!-- //Date-JavaScript -->
                    </div>
                </div>
                <div class="temperature">
                    <p  th:text="${reportModel.report.wendu}+'°'"></p>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <!-- //City -->



        <!-- Forecast -->
        <div class="forecast">
            <div class="forecast-icon">
                <img src="images/forecast.png" alt="New York Weather Widget">
            </div>
            <div class="today-weather">
                <h3 th:text="${reportModel.report.yesterday.type}">Cloudy</h3>
                <ul>
                    <li>当前温度 <span  th:text="${reportModel.report.wendu}"> 20°C</span></li>
                    <li>最高温度 <span  th:text="${reportModel.report.yesterday.high}"> 20°C</span></li>
                    <li>最低温度 <span  th:text="${reportModel.report.yesterday.low}"> 22°C</span></li>
                    <li>风力大小 <span  th:text="${reportModel.report.yesterday.fl}"> 24°C</span></li>
                    <li>风   向 <span  th:text="${reportModel.report.yesterday.fx}"> 23°C</span></li>
                </ul>
            </div>
        </div>
    </div>

</body>
    <!-- Time-JavaScript -->

    <!-- //Time-JavaScript -->

    <!-- //Custom-JavaScript-File-Links -->

<div th:replace="home/fragments/footer :: footer"></div>

<script type="text/javascript" th:src="@{/js/weather/report.js}"></script>
<script>
    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML =
            h + ":" + m + ":" + s;
        console.log(document.getElementById('txt'))
        var t = setTimeout(startTime, 500);
    }
    function checkTime(i) {
        if (i < 10) {i = "0" + i}; // add zero in front of numbers < 10
        return i;
    }
</script>
</body>
</html>
