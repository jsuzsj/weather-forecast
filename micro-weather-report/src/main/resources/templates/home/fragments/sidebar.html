<div th:fragment="sidebar" class="pb-sidebar">
    <div class="about panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">关于本站</h3>
        </div>
        <div class="panel-body">
            <ul>
                <div class="avatar"> <img src="/img/user.png" alt="" /></div>
                <p class="abname">天气预报</p>
                <p class="abtext">提供在线快捷的在线天气查询服务,高效的在线天气信息更新功能</p>
            </ul>
        </div>
    </div>
    <div class="tag panel panel-default" style="height: 200px">
        <div class="panel-heading">
            <h3 class="panel-title">直辖市天气推荐</h3>
        </div>
        <div class="panel-body" id="tagcloud" style="overflow: hidden">
            <a class="btn btn-default btn-xs" th:each="item:${cityList}" th:href="@{${'/secure/report/cityName/'+item.cityid}}" th:text="${item.province}"></a>
        </div>
    </div>
    <div class="pb-sidebar-tabs">
        <ul id="myTab" class="nav nav-tabs">
            <li class="active"><a href="#latest" data-toggle="tab">热门城市</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="latest">
                <ol class="article-list">
                    <li th:each="item,temp:${tentop}"  class="slide">
                        <span th:class="${'li-icon li-icon-'+(temp.index+1)}" th:text="${temp.index+1}"></span>
                        <a th:text="${item.county}" th:href="${'/secure/report/cityName/'+item.cityid}"></a>
                    </li>
                </ol>
            </div>
            <div class="tab-pane" id="recommend">
                <ol class="article-list">
                    <li th:each="item,temp:${RECOMMENDED_LIST}"  class="slide">
                        <span th:class="${'li-icon li-icon-'+(temp.index+1)}" th:text="${temp.index+1}"></span>
                        <a th:text="${item.title}" th:href="${'/blog/article/'+item.id}"></a>
                    </li>
                </ol>
            </div>
            <div class="tab-pane" id="hot">
                <ol class="article-list">
                    <li th:each="item,temp:${HOT_LIST}"  class="slide">
                        <span th:class="${'li-icon li-icon-'+(temp.index+1)}" th:text="${temp.index+1}"></span>
                        <a th:text="${item.title}" th:href="${'/blog/article/'+item.id}"></a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <div class="link panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">友情链接</h3>
        </div>
        <div class="panel-body">
            <ul>
                <li><a href="/index">首页</a></li>
                <li><a href="/apiindex">api文档</a></li>
                <li><a href="/secure/report/cityName/101010100">天气查询</a></li>
                <li><a href="/more">更多好看</a></li>
            </ul>
        </div>
    </div>
